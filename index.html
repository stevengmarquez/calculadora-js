<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculadora">
        
        <div class="history" id="history"></div>
        <div class="display" id="display">0</div>

        <div class="buttons">
            <button class="btn" data-action="clear">C</button>
            <button class="btn" data-action="delete">โซ</button>
            <button class="btn" data-value="/">รท</button>
            <button class="btn" data-value="*">x</button>

            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn" data-value="-">-</button>

            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn" data-value="+">+</button>

            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn btn-equals" data-action="equals">=</button>

            <button class="btn btn-zero" data-value="0">0</button>
            <button class="btn" data-value=".">.</button>
        </div>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
